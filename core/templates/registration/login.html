{% extends "base.html" %}
{% block content %}

{% load static %}
{% load crispy_forms_tags %}
{% block header %} {% endblock %}
{% block container %}

<div class="container py-5">
    <div class="row mt-5">
        <div class="col-lg">
            <h3>{{ titulo }}</h3>
        </div>
    </div>

    <center><div class="card" style="width: 18rem;">
          <!---<img class="card-img-top" src="{% static 'img/logo.png' %}" alt="...">-->
              <div class="card-body">
                    <div class="jumbotron">
                        <div class="row">
                            <div class="col-lg-100">
                                <form method="post">
                                    <!-- Todo formulário tem que ter essa validação -->
                                    {% csrf_token %}
                                    <!-- Gera o formulário -->
                                    {{ form|crispy }}
                                    <button type="submit" class="btn btn-primary">
                                        Entrar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
          </div>
    </div>



</div>
{% endblock %}

{% endblock content %}
